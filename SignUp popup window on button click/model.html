<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Modal</title>

    <!-- Bootsrap CDN links Starts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN links Ends -->

    <!-- Font Awesome CDN link Starts-->
    <link rel='stylesheet' type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Font Awesome CDN link Ends -->

    </head>
</head>
<body>
    <div class="container">
        <h1 class="text-white bg-dark text-center">Modals in Bootsrap</h1>
        <button class="btn btn-success" data-target="#mymodal" data-toggle="modal">Sign Up</button>

        <!-- Bootstrap modal has 3 parts :
        1) Modal header 2) Modal-body 3) Modal-footer -->
        <div class="modal fade" id="mymodal">
            <!-- Modal Dialog - which control it's height and width -->
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h3 class="text-primary">Sign Up</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label><i class="far fa-user fa-1x"></i> Username: </label>
                                <input type="text" name="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label><i class="fas fa-key"></i> Password: </label>
                                <input type="password" name="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label><i class="fas fa-envelope"></i> Email: </label>
                                <input type="email" name="" class="form-control">
                            </div>
                        </form>
                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
